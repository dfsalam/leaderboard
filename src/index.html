<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
</head>

<body>
  <header>
    <h1>Leaderboard</h1>
  </header>
  <section class="main">
    <section class="recent">
      <div class="recent__header">
        <h2>Recent scores</h2>
        <button class="refresh btn">Refresh</button>
      </div>
      <div class="recent__container">        
      </div>
    </section>
    <section class="add">
      <h2>Add your score</h2>
      <form class="inputs">
        <input class="input__user" type="text" name="user" placeholder="Your name" required>
        <input class="input__score" type="text" name="score" placeholder="Your score" required>
        <button class="btn" type="submit">Submit</button>
      </form>
    </section>
  </section>
</body>

</html>
